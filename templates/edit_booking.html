{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Booking</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ booking.name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ booking.email }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ booking.phone }}" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date"
                value="{{ booking.date.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" class="form-control" id="time" name="time" value="{{ booking.time.strftime('%H:%M') }}"
                required>
        </div>
        <div class="form-group">
            <label for="people">Number of People:</label>
            <input type="number" class="form-control" id="people" name="people" value="{{ booking.people }}" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="3">{{ booking.message }}</textarea>
        </div>
        <button type="submit" class="btn white-brand bg-green-brand mb-5">Update Booking</button>
    </form>
</div>
{% endblock %}
